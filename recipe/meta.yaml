{% set name = "attune" %}
{% set version = "0.4.0" %}
{% set sha256 = "bf76084f702d8b2b32f008a603a22301e73d54cc0ea52ae4e4fdd9a73a0df2f9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools
    - pytest-runner
  run:
    - python >=3.6
    - WrightTools >=3.2.5
    - numpy
    - scipy
    - matplotlib-base
    - appdirs
    - maya
    - python-dateutil

test:
  imports:
    - attune

about:
  home: https://github.com/wright-group/attune
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Tools for tuning optical parametric amplifiers and multidimensional spectrometers.

extra:
  recipe-maintainers:
    - untzag
    - ksunden
    - darienmorrow
    - kameyer226
    - ddkohler
