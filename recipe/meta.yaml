{% set name = "attune" %}
{% set version = "0.1.2" %}
{% set sha256 = "0a0b6d8d0d9f6c0634ab0da96cd26163f1efc5bf38dddaa42694d0779a8b34d0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - python >=3.5
    - pip
    - setuptools
    - pytest-runner
  run:
    - python >=3.5
    - WrightTools >=3.2.2
    - numpy
    - scipy
    - matplotlib
    - tidy_headers

test:
  imports:
    - attune

about:
  home: https://github.com/wright-group/attune
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Tools for tuning optical parametric amplifiers and multidimensional spectrometers.

extra:
  recipe-maintainers:
    - untzag
    - ksunden
