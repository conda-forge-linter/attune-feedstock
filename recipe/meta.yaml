{% set name = "attune" %}
{% set version = "0.4.1" %}
{% set sha256 = "a385e3876525503d404456e133f54bd24e8bcd52140b8c5cb9d8096a55dc0578" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools
    - pytest-runner
  run:
    - python >=3.6
    - WrightTools >=3.2.5
    - numpy
    - scipy
    - matplotlib-base
    - appdirs
    - maya
    - python-dateutil

test:
  imports:
    - attune

about:
  home: https://github.com/wright-group/attune
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Tools for tuning optical parametric amplifiers and multidimensional spectrometers.

extra:
  recipe-maintainers:
    - untzag
    - ksunden
    - darienmorrow
    - kameyer226
    - ddkohler
